<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/login_proc" th:object="${memberForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">아이디</label>
            <input type="text" th:field="*{account}" class="form-control"
                   placeholder="아이디를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control"
                   placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-outline-dark mt-auto">Submit</button>
        <button type="button" class="btn btn-outline-dark mt-auto" onclick="location.href='/register'">회원가입</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
